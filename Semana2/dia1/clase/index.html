<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Estilos</title>
  </head>
  <body>
    <p id="textonegrita">Texto negrita</p>
    <p id="textoitalica">Texto italica</p>
    <p>
      Esta es una frase muy famosa del siglo <sub id="autor">Arquimides</sub>
    </p>
    <p>2<sup>3</sup> <strong>=</strong> 8</p>
    <p class="estilo-de-letra">
      Este es un texto muy muy largo tan , tan <sup>largo</sup> que
      <b>REQUIERE</b> ser <sub>dividido</sub>
    </p>
    <i>Este texto estara en italica</i>
  </body>
</html>
